<form class="form-inline justify-content-center">
    <input class="form-control mr-sm-2" [(ngModel)]="searchText" [ngModelOptions]="{standalone: true}" role="search" type="search" placeholder="Search" aria-label="Search">
    <div class="input-group-append">
        <button class="btn btn-outline-dark btn-sm my-2 my-sm-0" type="submit"><i class="fa fa-search"></i></button>
    </div>
</form>
<div *ngFor="let category of categories | filterPipe: {category: searchText}">
    {{category.category}}
</div>
