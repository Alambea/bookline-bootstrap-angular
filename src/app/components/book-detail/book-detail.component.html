<div *ngIf="book" class="container">

  <div class="row ">

<!--first col-->
    <div class=" col-lg-2 offset-lg-1 col-md-3 col-sm-4 col-xs-12">
        <a class="p" (click)="goBack()" ><i class="fas fa-arrow-left"></i><span >Go Back</span></a>
      <div class="img-footer">
          <img class="zoom-in" src="{{book.img}}" title="{{book.title}}" alt="{{book.title}}" data-toggle="modal" data-target="#bookModal" >
          <h6 class="text-center"><small>ISBN: <span class="text-muted">{{book.isbn}}</span>      
            <span > /<a routerLink="../" ng-href="category" > {{category.category | titlecase }}</a></span>
          </small></h6>
      </div>
    </div>
<!--first col-->

<!--second col-->
    <div class=" col-lg 6 col-md-7 col-sm-8 col-xs-12 info">
      <h3>{{book.title}}</h3>
      <h4><small class="text-muted">{{book.author}}</small></h4>

      <!--description-->
      <div *ngIf="descLength; then shortDescription else longDescription"></div>
      <ng-template #shortDescription>
        <p class="text-justify">{{book.description}}</p>
        <span *ngIf="descLength && itsLongDesc" class="text-muted" (click)="showLess()">- show less -</span>
      </ng-template>

      <ng-template #longDescription>
          <p class="text-justify">{{(book.description | slice:0:300) + '...' }}</p>
          <span class="text-muted text-center" (click)="showMore()">- read more -</span>
      </ng-template>
    </div>
      <!--description-->
<!--second col-->

<!--third col-->
    <div class="buy-col col-lg-2 col-lg-offset-right-1 col-md-2 col-sm-4 col-xs-12 text-center ">
      <h4><span class="price">{{book.price | currency}}</span></h4>
      <button class="btn btn-success btn-lg" type="button"  (click)="addBook()">Buy</button>
    </div> 
<!--third col-->
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="bookModal" role="dialog">
  <div class="modal-dialog" data-dismiss="modal">
  
    <!-- Modal content-->
    <div class="modal-content bg-transparent">
      <div class="modal-body">
       <img class="img-responsive" src="{{book.img}}" title="{{book.title}}" alt="{{book.title}}">
       <img class="img-responsive" alt="book content example" src="https://olddesignshop.com/wp-content/uploads/2017/10/Alice-In-Wonderland-Book-Page-4-Old-Design-Shop.jpg" >
       <img class="img-responsive" alt="book content example" src="https://olddesignshop.com/wp-content/uploads/2017/10/Alice-In-Wonderland-Book-Page-9-Old-Design-Shop.jpg" >
       <img class="img-responsive" alt="book content example" src="https://olddesignshop.com/wp-content/uploads/2017/10/Alice-In-Wonderland-Book-Page-3-Old-Design-Shop.jpg" >

       <p class="text-center"><em> {{book.title}} - {{book.author}} </em></p>      
      </div>
    </div>
    <!-- Modal content-->

  </div>
</div>
