<div class="container">
  <div class="row">
    <div class="text-center col-sm-4 col-xs-12">
      <a routerLink="../" ng-href="category" class="capitalize" >{{category.category}}</a>
      <img src="{{book.img}}" alt="{{book.title}}" data-toggle="modal" data-target="#myModal">
      <h6><small>ISBN: <span class="text-muted">{{book.isbn}}</span></small></h6>
      <h4><span class="price">{{book.price | currency}}</span></h4>
    </div>
    <div class="col-sm-8 col-xs-12">
      <h2>{{book.title}}</h2>
      <h3><small>{{book.author}}</small></h3>
      <p class="text-justify">{{book.description}}</p>
    </div>
  </div>
</div>


<app-category [category]=category></app-category>



<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog" data-dismiss="modal">
  
    <!-- Modal content-->
    <div class="modal-content bg-transparent">
      <div class="modal-body">
       <img class="img-responsive" src="{{book.img}}" >
       <img class="img-responsive" src="https://olddesignshop.com/wp-content/uploads/2017/10/Alice-In-Wonderland-Book-Page-4-Old-Design-Shop.jpg" >
       <img class="img-responsive" src="https://olddesignshop.com/wp-content/uploads/2017/10/Alice-In-Wonderland-Book-Page-9-Old-Design-Shop.jpg" >
       <img class="img-responsive" src="https://olddesignshop.com/wp-content/uploads/2017/10/Alice-In-Wonderland-Book-Page-3-Old-Design-Shop.jpg" >

       <p class="text-center"><em> {{book.title}} - {{book.author}} </em></p>      
      </div>
    </div>
    
  </div>
</div>
